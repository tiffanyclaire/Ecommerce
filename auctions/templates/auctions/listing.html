{% extends "auctions/layout.html" %}

{% block body %}
    
<div class="container"> 
    <section class="mb-5">
        <div class="row">
            
            
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="col-12 mb-0">
                    <figure class="view overlay rounded z-depth-1 main-img">
                        {% if listing.image %}
                        <img src="{{ listing.image }}" class="img-fluid z-depth-1" style="transform-origin: center center; transform: scale(1);" > 
                        {% endif %}
                    </figure>
                </div>
            </div>
     
            <div class="col-md-6">

                <h3>{{ listing.title }}</h3>

                <h5>Product Details</h5>

                <p class="mb-2 text-muted text-uppercase small">{{ listing.category }}</p> 
            
               <p>Listed by {{ listing.seller }}</p> 
            
                <p>{{ listing.description }}</p>
            
                <h4>Â£ {{ listing.price }}</h4>
            
            
                
                
            
            
            
                <a href="{% url 'watchlist_add' listing.id %}" class="btn btn-primary">Watch</a>
            
            
                <form method="POST" action="{% url 'bid' listing.id %}" class="form-inline">
                    {% csrf_token %}
                <div class="form-group">
                    {% if message %}

                    {{ message.error }}
                
                
                    {% endif %}

                    {{ form }} 
                </div>   
                <input class="btn btn-primary" type="submit" value="Place Bid" />     
                </form>


            </div>       
   
        


        </div>
    </section>
</div>
        

{% endblock %}
